<div class="switch">
    <div class="onoffswitch">
        <input type="checkbox" class="onoffswitch-checkbox" id="{{id}}">
        <label class="onoffswitch-label" for="{{id}}" ng-click="toggle()">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </div>
</div>
