<div class="row progressBar mt15 pb20" style="border-bottom: 1px solid #dedede">
    <div class="col-lg-9">
        <div class="row bs-wizard" style="border-bottom:0;">
            <!-- active -->
            <div class="col-xs-12 col-md-2 bs-wizard-step" ng-class="{complete: step.clickable, disabled: !step.clickable}" ng-repeat="step in steps">
                <div class="progress"><div class="progress-bar"></div></div>
                <a ui-sref="{{step.state}}" class="bs-wizard-dot" ng-class="{active: step.active}"></a>
                <div class="bs-wizard-info text-center text-muted" ng-class="{'text-primary': step.clickable, 'text-danger': step.active}">{{step.name}}</div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-3">
        <div class="mt15 text-center">
            <a class="btn btn-lg btn-transparent">Save Draft</a>
            <button class="btn btn-lg btn-success" type="button" ng-click="goNext()" ng-if="!isFinalStep()">Next</button>
            <button class="btn btn-lg btn-success" type="button" ng-click="submit()" ng-if="isFinalStep()">Submit</button>
            </div>
        </div>
    </div>
</div>
