<div class="row progressBar mt15 pb20" style="border-bottom: 1px solid #dedede">
    <div class="col-lg-12">
        <div class="row bs-wizard bs-clickable-wizard" style="border-bottom:0;">
            <!-- active -->
            <div class="col-xs-12 bs-wizard-step" style="width: 20%" ng-class="{complete: step.clickable, disabled: !step.clickable}" ng-repeat="step in steps">
                <div class="progress"><div class="progress-bar"></div></div>
                <a ng-click="goStep(step.state)" class="bs-wizard-dot" ng-class="{active: step.active}"></a>
                <div class="bs-wizard-info text-center text-muted" ng-class="{'text-primary': step.clickable, 'text-danger': step.active}">{{step.name}}</div>
            </div>
        </div>
    </div>
</div>
